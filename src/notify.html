<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UI-Notify</title>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/youshoopblue.css" rel="stylesheet" />
    <link href="css/js-ui.css" rel="stylesheet" />
</head>
<body class="container-fluid">

    <section class="row">
        <div class="col-md-12">
            <h1>
                <i class="fa fa-bookmark-o">&nbsp;UI-Notify</i>
            </h1>
            <p>The UI-Notify is a simple message alert</p>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Example</h4>
                    <div>
                        <!-- Element for show the notification -->
                        <div class="col-md-12" id="notify"></div>

                        <button type="button" class="btn btn-default" id="btnSuccess">Success</button>
                        <button type="button" class="btn btn-default" id="btnInfo">Info</button>
                        <button type="button" class="btn btn-default" id="btnWarning">Warning</button>
                        <button type="button" class="btn btn-default" id="btnDanger">Danger</button>
                        <button type="button" class="btn btn-default" id="btnWait">Wait...</button>
                        <button type="button" class="btn btn-default" id="btnClose">Close</button>
                    </div>
                    <br />
                    <div>
                        <iframe width="100%" height="300" src="http://jsfiddle.net/yonatanalexis22/61L982ef/embedded/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/js-ui.js"></script>
    <script>

        /*
        * Create new instance for UINotify with parameter html element id
        */
        var UINotify = new UI.Notify('notify');

        /*
        * You can used the methods UINotify however you want
        */
        document.getElementById('btnSuccess').onclick =
            function () {
                //Notification Success
                UINotify.success('This is an example of success notification.');
            }
        document.getElementById('btnInfo').onclick =
            function () {
                //Notification Success
                UINotify.info('This is an example of info notification.');
            }
        document.getElementById('btnWarning').onclick =
            function () {
                //Notification Success
                UINotify.warning('This is an example of warning notification.');
            }
        document.getElementById('btnDanger').onclick =
            function () {
                //Notification Success
                UINotify.danger('This is an example of danger notification.');
            }
        document.getElementById('btnWait').onclick =
            function () {
                //Notification Success
                UINotify.wait('This is an example of wait notification.');
            }
        document.getElementById('btnWait').onclick =
            function () {
                //Notification Success
                UINotify.wait('This is an example of wait notification.');
            }
        document.getElementById('btnClose').onclick =
            function () {
                //Method for close
                UINotify.close();
            }

    </script>

</body>
</html>
